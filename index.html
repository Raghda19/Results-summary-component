<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results-summary-component-main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="div1" class="container">
        <div class="row">

          <div id="div2">
            <div class="col-xl-6">
                <h4>Your Result</h4>
                <ul id="ul1">
                   <li class="number1">76</li>
                   <li class="number2">of 100</li>
                </ul>
               <h2>Great</h2>
               <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
        </div>
            
            <div id="div3" class="col-xl-6 ">
                <h3>Summary</h3>
        
             <div  class="container">
                <div id="icon1" class="row">
                    <div class="col-1">
                        <img src="images/icon-reaction.svg" alt="icon1" >   
                    </div>
                    <div class="col-6">Reaction</div>
                    <div class="col-1 num1">
                        <b>80</b> 
                    </div>
                    <div class="col-1 num2">
                        /100
                    </div>
                </div>
                <div id="icon2" class="row">
                    <div class="col-1">
                        <img  src="images/icon-memory.svg" alt="icon2" >
                    </div>
                    <div class="col-6">Memory</div>
                    <div class="col-1 num1"><b>92</b> </div>
                    <div class="col-1 num2">/100</div>
                </div>
                <div id="icon3" class="row">
                    <div class="col-1">
                        <img src="images/icon-verbal.svg" alt="icon3" >
                    </div>
                    <div class="col-6">Verbaln</div>
                    <div class="col-1 num1"><b>61</b></div>
                    <div class="col-1 num2">/100</div>
                </div>
                <div id="icon4" class="row">
                    <div class="col-1">
                        <img  src="images/icon-visual.svg" alt="icon4" >
                    </div>
                    <div class="col-6">Visual</div>
                    <div class="col-1 num1"><b>72</b></div>
                    <div class="col-1 num2">/100</div>
                </div>
                <div  class="row">
                    <div class="col-9">
                     <button>Continue</button>
                    </div>
                </div>
             </div>



         
            </div>
        </div>
    </div>

</body>
</html>
